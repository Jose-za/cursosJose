{% extends "inicio/encabezado.html" %}
{% block titulo%} Editar {%endblock%}

{%load static%}
{%static 'inicio/images/home.png'%}


{% block encabezado %}

<!--Encabezdo -->
<div class="page-header ms-5">
    <div class="page-title ms-5">
        <h3>Editar Curso</h3>
    </div>

</div>
<!-- /Encabezado-->

{% endblock %} 

{% block contenido %}

<!-- Formulario -->
<div style="display:flex; justify-content:center;">
    <form class="form-horizontal" style="width: 1200px;" action="{% url 'Editar' curso.i %}" method="POST" role="form">
        {%csrf_token%}
        <div class="panel panel-default" >
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Nombre</label>
                    <div class="col-sm-10">
                        <input value="{{curso.nombre}}" name="nombre" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Curso:</label>
                    <div class="col-sm-10">
                        <input value="{{curso.curso}}" name="curso" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Email</label>
                    <div class="col-sm-10">
                        <input value="{{curso.email}}" name="email" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Tiempo:</label>
                    <div class="col-sm-10">
                        <input value="{{curso.tiempo}}" name="tiempo" type="text" class="form-control">
                    </div>
                </div>
    
                <div class="form-actions text-right">
                    <input type="submit" value="Editar" class="btn btn-primary">
                </div>
    
            </div>
        </div>
    </form>
</div>

 

{% endblock %}
